{% extends 'students/base.html' %}
{% block title %}Login{% endblock %}

{% block content %}
<style>
    body {
        background: linear-gradient(135deg, #6a11cb, #2575fc);
        font-family: "Poppins", sans-serif;
    }

    .auth-wrapper {
        display: flex;
        justify-content: center;
        align-items: center;
        height: 85vh;
    }

    .auth-card {
        width: 370px;
        padding: 25px 30px;
        border-radius: 18px;
        background: #ffffff;
        box-shadow: 0 10px 25px rgba(0,0,0,0.15);
        text-align: center;
        animation: fadeIn 0.6s ease-in-out;
    }

    h2 {
        color: #444;
        margin-bottom: 15px;
        font-weight: 600;
    }

    label {
        display: block;
        margin-top: 12px;
        margin-bottom: 4px;
        color: #333;
        font-weight: 500;
    }

    input[type="text"], input[type="password"] {
        width: 100%;
        padding: 10px 12px;
        border-radius: 10px;
        border: 1px solid #ccc;
        outline: none;
        transition: 0.3s;
    }

    input:focus {
        border-color: #6a11cb;
        box-shadow: 0px 0px 6px rgba(106,17,203,0.4);
    }

    .btn {
        width: 100%;
        padding: 12px;
        background: linear-gradient(135deg, #ff7eb3, #ff758c);
        border: none;
        border-radius: 10px;
        color: white;
        font-size: 16px;
        margin-top: 18px;
        cursor: pointer;
        transition: 0.3s;
    }

    .btn:hover {
        opacity: 0.9;
        transform: scale(1.03);
    }

    .flash.error {
        background: #ff4d4d;
        padding: 10px;
        color: white;
        border-radius: 10px;
        margin-bottom: 10px;
        font-size: 14px;
    }

    @keyframes fadeIn {
        from { opacity: 0; transform: translateY(20px); }
        to { opacity: 1; transform: translateY(0); }
    }
</style>

<div class="auth-wrapper">
    <div class="auth-card">
        <h2>Welcome Back ðŸ‘‹</h2>

        {% if error %}
        <div class="flash error">{{ error }}</div>
        {% endif %}

        <form method="post">
            {% csrf_token %}
            <label>Username</label>
            <input type="text" name="username" required>

            <label>Password</label>
            <input type="password" name="password" required>

            <button class="btn" type="submit">Login</button>
        </form>
    </div>
</div>
{% endblock %}
